<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/userhomestyle.css">
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js "></script>
        <script type="text/javascript">
              $(document).ready(function(){
                  $(".email").change(function(){
                      var email = $(this).val();
                        if (email != ""){
                          $(".status").html("<img src='../loading.gif' width='10' height='10'><font color=gray> Checking availability...</font>");
                            $.ajax({
                               type: "POST",
                               url: "/movie-webapp-1.00/CheckEmailAvailability",
                               data: "email=" + email,
                               success: function(msg){
                                   $(".status").html(msg);
                               }
                           }); 
                     } else {
                         $(".status").html("");
                     }

                  });
              });
            </script>
</head>
<body>
<header>
    <div class="header-content">
        <h1>Movie Database</h1>
        <p>Discover the latest movies !</p>
    </div>
</header>
<nav>
    <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>
    <ul class="nav-list">
        <li><a href="http://localhost:8080/movie-webapp-1.00/html/signuppage.html">Sign Up</a></li>
        <li><a href="http://localhost:8080/movie-webapp-1.00/html/loginpage.html">Login</a></li>
    </ul>
</nav>
<body>
<main class="container">
    <div class="form">


        <div class="tab-content">
            <div id="signup">

                <form action="/movie-webapp-1.00/register-user" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" name="name" required autocomplete="off" placeholder="First Name*" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" name="surname" required autocomplete="off" placeholder="Last Name*" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <input type="text" name="username" required autocomplete="off" placeholder="Username*" />
                    </div>

                    <div class="field-wrap">
                        <input type="email" name="email" class="email" required autocomplete="off" placeholder="Email Address*"/><span class="status"></span>
                    </div>

                    <div class="field-wrap">
                        <input type="password" name="password" required autocomplete="off" placeholder="Set A Password*"/>
                    </div>

                    <button type="submit" id="sign-up" class="button button-block"/>Sign Up</button>

                </form>

            </div>


        </div><!-- tab-content -->

    </div> <!-- /form -->
</main>
</body>
<footer>
    <p>&copy; 2024 Movie Database. All rights reserved.</p>
</footer>
<script>
    document.querySelector('.nav-toggle').addEventListener('click', () => {
        document.querySelector('.nav-list').classList.toggle('expanded');
    });
</script>
</body>
</html>
