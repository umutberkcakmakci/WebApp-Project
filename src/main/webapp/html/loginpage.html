<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/userhomestyle.css">
</head>
<body>
<header>
  <div class="header-content">
    <h1>Movie Database</h1>
    <p>Discover the latest movies !</p>
  </div>
</header>
<nav>
  <button class="nav-toggle" aria-label="toggle navigation">&#9776;</button>
  <ul class="nav-list">
    <li><a href="http://localhost:8080/movie-webapp-1.00/html/signuppage.html">Sign Up</a></li>
    <li><a href="http://localhost:8080/movie-webapp-1.00/html/loginpage.html">Login</a></li>
  </ul>
</nav>
<body>
<main class="container">
  <div class="form">


    <div class="tab-content">

      <div id="login">

        <form action="/movie-webapp-1.00/user-login" method="post">

          <div class="field-wrap">
            <input type="email" name="email" required autocomplete="off" placeholder="Email Address*"/>
          </div>

          <div class="field-wrap">
            <input type="password" name="password" required autocomplete="off" placeholder="Password*"/>
          </div>
          <br>
          <button type="submit" id="log-in" class="button button-block"/>Log In</button>

        </form>

      </div>

    </div><!-- tab-content -->
  </div> <!-- /form -->
</main>
</body>
<footer>
  <p>&copy; 2024 Movie Database. All rights reserved.</p>
</footer>
<script>
  document.querySelector('.nav-toggle').addEventListener('click', () => {
    document.querySelector('.nav-list').classList.toggle('expanded');
  });
</script>
</body>
</html>
